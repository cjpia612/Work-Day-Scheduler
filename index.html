<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id = "schedulerContainer">
        
      <!-- Timeblocks go here -->
      <div class="d-flex bd-highlight mb-3 timeBlocks">
        <div class=" hourRow p-2 bd-highlight mt-2" >09:00AM</div>
        <div class=" p-2 bd-highlight text col" value = "9"><textarea id= "block9" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlocks">
        <div class="hourRow p-2 bd-highlight mt-2" >10:00AM</div>
        <div class=" p-2 bd-highlight text col" value = "10"><textarea id= "block10" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlocks ">
        <div class="hourRow p-2 bd-highlight mt-2" >11:00AM</div>
        <div class=" p-2 bd-highlight text col" value = "11"><textarea id= "block11" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlocks ">
        <div class="hourRow p-2 bd-highlight mt-2" >12:00PM</div>
        <div class=" p-2 bd-highlight text col" value = "12"><textarea id= "block12" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlocks ">
        <div class="hourRow p-2 bd-highlight mt-2" >01:00PM</div>
        <div class=" p-2 bd-highlight text col" value = "13"><textarea id= "block13" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlocks ">
        <div class="hourRow p-2 bd-highlight mt-2" >02:00PM</div>
        <div class=" p-2 bd-highlight text col" value = "14"><textarea id= "block14" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlocks ">
        <div class="hourRow p-2 bd-highlight mt-2" >03:00PM</div>
        <div class=" p-2 bd-highlight text col" value = "15"><textarea id= "block15" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlocks ">
        <div class="hourRow p-2 bd-highlight mt-2" >04:00PM</div>
        <div class=" p-2 bd-highlight text col" value = "16"><textarea id= "block16" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlocks ">
        <div class="hourRow p-2 bd-highlight mt-2" >05:00PM</div>
        <div class=" p-2 bd-highlight text col" value = "17"><textarea id= "block17" class="text col eventDescription"></textarea></div>
        <div class="p-2 bd-highlight saveBtn mb-2 mt-1 p-3"><i class="fas fa-calendar-plus"></i></div>
      </div>

      <!-- GIVEN I am using a daily planner to create a schedule
     
      WHEN I click the save button for that timeblock
      THEN the text for that event is saved in local storage
      WHEN I refresh the page
      THEN the saved events persist -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
  </body>
</html>
